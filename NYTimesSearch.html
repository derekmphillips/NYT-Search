<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="NYTimesSearch.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="container">

<div id="header">
<h1>New York Times Search</h1>
</div>

<div id="formBody">

	<form method="post" enctype="text/plain" action="mailto:"susharv@hotmail.com">
		<p> Search Term: </p>
		<input id="box1" type="text" name="Name" placeholder="Search Term" required>
		<p> Number of Terms to Retrieve:  </p>
		<input id="box2" type="number" name="Number" placeholder="5" required>
		<p> Start Year (Optional): </p>
		<input id="box3" type="number" name="Number" placeholder="2010" required>
		<p> End Year (Optional): </p>
		<input id="box4" type="number" name="Number" placeholder="2015" required>
		<p>
		<input id="submit" type="submit" name="Submit">
		</p>
	</form>

</div>
</div>

</body>
</html>
